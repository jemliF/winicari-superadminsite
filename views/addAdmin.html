<div class="page-title">
    <div class="title_left">
        <h3>Ajouter un administrateur</h3>
    </div>
</div>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <p class="text-danger">Les champs avec (*) sont obligatoires</p>
        <form class="form-horizontal form-label-left" name="frm">
            <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Nom <span
                        class="required text-danger">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="nom" class="form-control col-md-7 col-xs-12"
                           data-validate-length-range="6" autofocus ng-model="admin.nom"
                           data-validate-words="2" name="nom" placeholder="Nom"
                           required type="text">
                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                </div>
            </div>
            <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nom">Prénom <span
                        class="required text-danger">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="prenom" class="form-control col-md-7 col-xs-12"
                           data-validate-length-range="6" ng-model="admin.prenom"
                           data-validate-words="2" name="prenom" placeholder="Prénom"
                           require type="text">
                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                </div>
            </div>
            <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span
                        class="required text-danger">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="email" id="email" name="email" required placeholder="Email"
                           ng-model="admin.email"
                           class="form-control col-md-7 col-xs-12">
                    <span class="fa fa-envelope form-control-feedback right" aria-hidden="true"></span>
                    <span class="text-danger"
                          ng-show="frm.email.$dirty && frm.email.$error.email">Email invalide!</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-3">Téléphone</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="tel" class="form-control"
                           required name="tel" id="tel" placeholder="Téléphone" ng-model="admin.tel">
                    <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                    <span class="text-danger"
                          ng-show="frm.tel.$dirty && frm.tel.$error.tel">Numéro de tél invalide!</span>
                </div>
            </div>
            <div class="item form-group">
                <label for="password" class="control-label col-md-3">Mot de passe <span
                        class="required text-danger">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="password" type="password" name="password"
                           placeholder="Mot de passe" ng-model="admin.password"
                           class="form-control col-md-7 col-xs-12" required>
                    <span class="fa fa-lock form-control-feedback right" aria-hidden="true"></span>
                </div>
            </div>
            <div class="item form-group">
                <label for="password2" class="control-label col-md-3 col-sm-3 col-xs-12">Retapez le mot
                    de passe <span class="required text-danger">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="password2" type="password" name="password2" ng-model="password2"
                           data-validate-linked="password" placeholder="Retapez mot de passe"
                           class="form-control col-md-7 col-xs-12" required>
                    <span class="fa fa-lock form-control-feedback right" aria-hidden="true"></span>
                    <span class="text-danger" ng-show="admin.password != password2 && password2">Mots de passe ne sont pas identiques!</span>
                </div>
            </div>
            <span class="section">La société</span>
            <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="societes">Nom de la
                    société <span class="required text-danger">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <select ng-options="societe as societe.nom disable when societe.administre for societe in societes track by societe.id"
                            ng-model="admin.societe" name="societes" id="societes"
                            options-disabled="societe.administre for societe in societes track by societe.id"
                            required style=" height: 30px;width: 100%;"></select>
                    <!--span class="fa fa-university form-control-feedback right" aria-hidden="true"></span-->
                </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-6 col-md-offset-3">
                    <button type="reset" class="btn btn-primary">Annuler</button>
                    <button id="send" type="submit" class="btn btn-success" ng-click="addAdmin(admin)"
                            ng-disabled="frm.$invalid">Valider
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
